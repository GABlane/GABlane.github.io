<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sindak Movie Invitation</title>
    <style>
        /* CSS Styles */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Background styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            margin: 0;
            background-image: url('howwer.jpeg'); /* Default background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.5s ease-in-out; /* Smooth transition */
        }

        /* Centered container styling */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 20px 30px;
            border-radius: 10px;
            z-index: 1;
            max-width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Text styling */
        h1 {
            font-size: 24px;
            color: #333;
        }

        /* Button styling */
        .buttons button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            color: #fff;
            border-radius: 5px;
        }

        /* Yes button */
        .buttons button:nth-child(1) {
            background-color: #4CAF50; /* Yes button color */
        }

        /* No button */
        .buttons button:nth-child(2) {
            background-color: #FF6347; /* No button color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be joining the Sindak movie on October 31?</h1>
        <div class="buttons">
            <button onclick="yesResponse()">Yes</button>
            <button onclick="noResponse()">No</button>
        </div>
    </div>

    <script>
        // JavaScript functions
        function yesResponse() {
            alert("GAME GAME GAMEEE!!!");
            document.body.style.backgroundImage = "url('hearts.jpeg')"; // Change background image to hearts
            
            // Change text in container and remove buttons
            const container = document.querySelector('.container');
            container.innerHTML = "<h1>YAYYYYY!!!</h1>";
        }

        function noResponse() {
            alert("sayanggg");
            document.body.style.backgroundImage = "url('sad.jpeg')"; // Change background image to sad
            
            // Change text in container and remove buttons
            const container = document.querySelector('.container');
            container.innerHTML = "<h1>NEXT TIME NEXT TIME!!!</h1>";
        }
    </script>
</body>
</html>
